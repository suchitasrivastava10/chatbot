<html>
    <head>
       <meta charset="UTF8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <link rel="stylesheet" type="text/css" href="chatstyle.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Responsive Chatbot</title>
    </head>
    <body>
       <div class="container">
        <!-- chatbox-->  
        <div class="chat-box">
            <!--client-->
            <div class="client">
                <div class="iris">
                    <h1>IRIS</h1>
                </div>
                <div class="client-info">
                    <!--<div class="wave">-->
                   <h2>Hello</h2>
                   <!--<div class="waveinfo"> 
                   <img src="wavee.png" alt="wave">
                </div></div>-->
                   <p>I am Iris, a Virtual Assistant</p>
                   <p>How may I help you?</p>
                </div>
            </div>

            <!--main chat-->
            <div class="chat">
                <div class="fre">
                <h3>Frequently Asked Question?</h3>
            </div>
                <ul>
                    <div class="chat-client"><li>Can I redeem my FB before the orignal term?</li></div>
                    <div class="chat-client"> <li>How do I pay my Credit card bill</li></div>
                    <div class="chat-client"><li>How do I get my Account Statement?</li></div>
                    <div class="chat-client"><li>What is the tenure of Fixed Deposit</li></div>
                </ul>
                      </div>
            <!--input field-->
            <div class="chat-input">
                <input type="text" placeholder="Start a New Conversation"/>
               
                <button class="send-btn">
                    <img src="save.png" alt="send"> 
                </button>
            </div>
        </div> 
        <!--button-->
        <div class="chat-btn">
            <img src="circle-icon-chat.svg.png" alt="chat-box">
        </div>
       </div> 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>></script>
<script src="chatscript.js"></script>
    </body>
</html>
